<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>1UP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body class="Site">
  <section class="hero is-warning">
    <div class="hero-body columns">
      <div class="column">
        <h1 class="title">1UP</h1>
        <h2 class="subtitle">Video Game Database</h2>
      </div>
      <div class="column">
        <div class="field">
          <label class="label">Search</label>
          <div class="control">
            <input class="searchbar input" type="text" placeholder="Text input" />
          </div>
        </div>
        <div class="control">
          <button class="search button is-primary">Submit</button>
        </div>
      </div>
      <div class="column">
      </div>
    </div>
  </section>
  <main class="Site-content">
    <!-- Start Carousel -->
    <section class="section">
      <div class="container">
        <div id="post_images" class="carousel">

        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>1UP</strong> by
        <a href="https://papertoilet.com">Team 4</a>. The source code is
        licensed by
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
      </p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
</body>

</html>
