<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>1UP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body class="Site">
  <video class="video" autoplay loop muted poster="assets/1^bg.png">
    <source src="assets/Circularity_01.mp4" type="video/mp4">
    </video>
    <div>
      <img class="img img-thumbnail" src="assets/1^db solo.png" alt="1^db">
    </div>
    <section class="container">
      <div class="row"></div>
    </section>
    <section class="container">
      <div class="row">
        <div class="card text-center col-sm-8 m-5 p-3" id="dataform">
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input"
                id="email-input"
                type="text"
                placeholder="Text input"
                value="email"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <p class="help is-success"></p>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="text" id="password-input" placeholder="Text input" />
            </div>
          </div>
          <div class="field">
            <p class="control">
              <button class="button is-info is-outlined is-rounded" id="loginbutton">LOG IN</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
