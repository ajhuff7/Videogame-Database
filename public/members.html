  <section class="hero" id="header-img">
    <div class="hero-body columns">
      <div class="column">
        <h1 class="title">1UP</h1>
        <h2 class="subtitle">Video Game Database</h2>
        <a class="button is-danger">Logout</a>
      </div>
      <div class="column" >
        <div class="field">
          <label class="label">Search</label>
          <div class="control">
            <input class="searchbar input" type="text" placeholder="Text input" />
          </div>
        </div>
        <div class="control">
          <button class="search button is-primary">Submit</button>
        </div>
      </div>
      <div class="column">
        <div class="column is-pulled-right">
          <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <button class="button is-info is-outlined is-rounded" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>User Info</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <div href="#" class="profile-item">
                  Profile
                </div >
                <hr class="dropdown-divider">
                <div href="#" class="profile-item">
                  Add Friend
                </div >
                <hr class="dropdown-divider">
                <div class="navbar-brand" href="/logout"></a>
                Logout
                </div >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="column">
      <div class="column is-three-fifths is-offset-one-fifth">
        <div class="tile is-parent">
          <article class="tile is-child notification">
            <p class="title">User Data</p>
            <p class="subtitle">User data on left, friends data on the right</p>
          </article>
        </div>
      </div>
    </div>
  </section>
